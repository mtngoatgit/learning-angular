<!DOCTYPE html>
<html ng-app="avengersApp">
<head>
    <title>angular intro</title>
    <link rel="stylesheet" type="text/css" href="/Users/aMoveableFeast/devMTN/learning-angular/styles/base.css">
    <link rel="stylesheet" type="text/css" href="/Users/aMoveableFeast/devMTN/learning-angular/styles/style.css">
   
</head>
<body ng-controller="MainCtrl">

<input type="text" ng-model="filterText"
<!--filtering-->

<button ng-click="getHeroes()">Get Heroes</button>

    <div class="hero-wrapper">
        <div class="heroCard" ng-repeat="hero in avengers | filter: {name: filterText}">
            <h3 class="heroName">Name:  {{ hero.name }} </h3>
                <div class="hero-image">
	                <img ng-src="{{ hero.thumbnail.path }}.{{ hero.thumbnail.extension}}"/>
                </div>
            <h4>Description</h4>
            <h4 class="description">{{ hero.description || "This hero is so awesome they don\'t need a description" }}</h4>

        </div>
    </div>
    
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js'></script>
<!--<script type='text/javascript' src='scripts/app.js'></script>-->
<script type='text/javascript' src='scripts/app.js'></script>
<script type='text/javascript' src='scripts/MainCtrl.js'></script>
<script type='text/javascript' src='scripts/dataService.js'></script>
</body>
</html>
